    <meta charset="utf-8">

    <link rel="stylesheet" href="tmp.css">
    <script type="text/javascript" src="tmp.js"></script>
  </head>

        <div id="wrapper">
          <header>
            <label for="tpl-selector">Template Type:&nbsp;</label>
            <select id="tpl-selector" class="input-field" onchange="changeCheck()">
              <option value="SME Assistance" selected>SME Assistance</option>
              <option value="SUP/SME Call">SUP/SME Call</option>
              <option value="Discount Request">Discount Request</option>
              <option value="Refund Request">Refund Request</option>
              <option value="Transfer Request">Transfer Request</option>
            </select>

            <label for="area-selector">Area: &nbsp;</label>
            <select class="input-field" id="area-selector" onchange="updateOutput(); removeRequiredFromArea();"></select>
          </header>

          <main id="editor"></main>

          <footer>
            <div class="input-wrapper" id="outputwrap">
              <label for="output">Paste this into Slack:</label>
              <textarea id="output" class="input-field" rows="8" cols="80" disabled></textarea>
            </div>

            <div id="btnwrap">
              <button type="buttonï¿¼" class="qbo-btn" onclick="copyCheck()">Copy</button>
              <button type="button" class="qbo-btn" onclick="clearCheck()">Clear</button>
            </div>
          </footer>
        </div>
  </body>
</html>
